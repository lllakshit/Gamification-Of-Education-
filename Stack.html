    <title>Stack Visualization</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        /* Container with a sleek, modern look */
        #container {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* Stack container with a clean, scrollable design */
        #stack {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            padding: 10px;
            margin-top: 20px;
            background: rgba(20, 20, 20, 0.8);
            position: relative;
        }

        /* Stack items with a modern card-like design */
        .stack-item {
            width: 90%;
            margin: 10px auto;
            padding: 15px;
            background: rgba(40, 40, 40, 0.9);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            transform: translateY(-20px);
            opacity: 0;
        }

        .stack-item.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* Input and buttons with a modern, minimalistic design */
        input, button {
            margin: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input {
            width: 200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: rgba(50, 50, 50, 0.9);
            color: #ffffff;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(70, 70, 70, 0.9);
            transform: scale(1.05);
        }

        /* Stack details and error message styling */
        #stack-details {
            color: #ffffff;
            margin-top: 15px;
            font-size: 1rem;
        }

        #error-message {
            color: #ff5252;
            margin-top: 10px;
            min-height: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Stack Visualization</h1>
        <div id="stack-details">
            <p>Top of Stack: <span id="tos-display">None</span></p>
        </div>
        <input type="text" id="value-input" placeholder="Enter value" onkeypress="handleKeyPress(event)">
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
        <div id="error-message"></div>

        <!-- Stack container to hold stack items -->
        <div id="stack"></div>
    </div>

    <script>
        const stack = [];
        const stackContainer = document.getElementById('stack');
        const tosDisplay = document.getElementById('tos-display');
        const valueInput = document.getElementById('value-input');
        const errorMessage = document.getElementById('error-message');

        function updateStackDetails() {
            if (stack.length > 0) {
                tosDisplay.textContent = stack[stack.length - 1].textContent;
            } else {
                tosDisplay.textContent = 'None';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => (errorMessage.textContent = ''), 2000);
        }

        function push() {
            if (stack.length < 8) {
                const value = valueInput.value.trim();
                if (value === '') {
                    showError('Please enter a value to push.');
                    return;
                }

                const newItem = document.createElement('div');
                newItem.className = 'stack-item';
                newItem.textContent = value;

                // Move existing items down
                stack.forEach(item => {
                    item.style.transform = 'translateY(40px)';
                });

                stackContainer.prepend(newItem);
                stack.push(newItem);

                // Animate item into view
                setTimeout(() => newItem.classList.add('visible'), 50);

                valueInput.value = ''; // Clear input field
                updateStackDetails();
            } else {
                showError('Stack is full!');
            }
        }

        function pop() {
            if (stack.length > 0) {
                const item = stack.pop();
                item.classList.remove('visible');
                item.style.transform = 'translateY(-20px)';
                item.style.opacity = '0';

                // Remove the item after animation completes
                setTimeout(() => item.remove(), 400);

                // Move remaining items up
                stack.forEach(item => {
                    item.style.transform = 'translateY(0)';
                });

                updateStackDetails();
            } else {
                showError('Stack is empty!');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                push();
            }
        }
    </script>
</body>
</html>
