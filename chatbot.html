<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorizonAI </title>
    
    <link rel="icon" type="image/x-icon" href="hello.webp">
<style>
    /* General Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: #1e1e1e;
    color: #ffffff;
}

/* Full-screen layout */
#container {
    display: flex;
    height: 100vh;
    flex-direction: row;
}

/* Sidebar */
#sidebar {
    width: 20%;
    background: #121212;
    padding: 15px;
    overflow-y: auto;
    border-right: 1px solid #2a2a2a;
    display: flex;
    flex-direction: column;
    transition: 0.3s ease-in-out;
}

/* Adjust Sidebar for Small Screens */
@media (max-width: 768px) {
    #sidebar {
        width: 100%;
        height: auto;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10;
        border-right: none;
        border-top: 1px solid #2a2a2a;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        padding: 10px;
    }

    #chat-history-list {
        flex-direction: row;
        display: flex;
        width: 100%;
        overflow-x: auto;
    }

    #chat-history-list li {
        white-space: nowrap;
        flex-shrink: 0;
        padding: 8px 12px;
        margin: 3px;
        font-size: 12px;
    }

    #new-chat {
        padding: 10px;
        font-size: 12px;
    }
}

/* Sidebar Heading */
#sidebar h2 {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
    text-align: left;
}

/* New Chat Button */
#new-chat {
    background: #2b2b2b;
    color: #ffffff;
    border: 1px solid #333;
    padding: 12px;
    margin-bottom: 15px;
    cursor: pointer;
    width: 100%;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    transition: 0.3s ease;
}

#new-chat:hover {
    background: #444;
}

/* Chat History */
#chat-history-list {
    list-style: none;
    padding: 0;
    width: 100%;
    flex-grow: 1;
    overflow-y: auto;
}

#chat-history-list li {
    background: #1e1e1e;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 8px;
    border: 1px solid #2a2a2a;
    text-align: left;
    font-size: 14px;
    color: #d1d1d1;
    transition: 0.3s ease;
}

#chat-history-list li:hover {
    background: #333;
    color: #ffffff;
}

/* Chat Area */
#chat-area {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #1e1e1e;
    padding: 20px;
    overflow: hidden;
    justify-content: center;
    align-items: center;
    transition: 0.3s ease-in-out;
}

/* Adjust Chat Area for Small Screens */
@media (max-width: 768px) {
    #chat-area {
        width: 100%;
        height: calc(100vh - 60px);
        padding: 10px;
    }
}

/* Chat Box */
#chat-box {
    width: 80%;
    height: 70vh;
    overflow-y: auto;
    border-radius: 8px;
    padding: 15px;
    background: #121212;
    display: flex;
    flex-direction: column;
    transition: 0.3s ease-in-out;
}

/* Adjust Chat Box for Smaller Screens */
@media (max-width: 768px) {
    #chat-box {
        width: 100%;
        height: 60vh;
    }
}

@media (max-width: 480px) {
    #chat-box {
        height: 55vh;
    }
}

/* Messages */
.message {
    max-width: 75%;
    padding: 12px 16px;
    margin: 8px 0;
    border-radius: 15px;
    font-size: 14px;
    line-height: 1.5;
    word-wrap: break-word;
    display: inline-block;
    transition: 0.3s ease-in-out;
}

.user {
    background: #495866;
    color: white;
    align-self: flex-end;
    text-align: right;
    border-bottom-right-radius: 5px;
}

.bot {
    background: #2a2a2a;
    color: #ffffff;
    align-self: flex-start;
    text-align: left;
    border-bottom-left-radius: 5px;
}

/* Input Area */
#input-area {
    display: flex;
    width: 80%;
    padding: 15px;
    background: #121212;
    border-top: 1px solid #2a2a2a;
    position: sticky;
    bottom: 0;
    border-radius: 8px;
    transition: 0.3s ease-in-out;
}

/* Adjust Input Area for Smaller Screens */
@media (max-width: 768px) {
    #input-area {
        width: 100%;
        padding: 10px;
    }
}

/* Input Box */
input {
    flex-grow: 1;
    padding: 12px;
    border: 1px solid #333;
    border-radius: 8px;
    background: #1e1e1e;
    color: white;
    font-size: 14px;
    transition: 0.3s ease-in-out;
}

/* Adjust Input Box for Smaller Screens */
@media (max-width: 480px) {
    input {
        font-size: 12px;
        padding: 10px;
    }
}

/* Send Button */
button {
    padding: 12px;
    margin-left: 10px;
    border: none;
    background: #495866;
    color: white;
    cursor: pointer;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s ease;
}

/* Adjust Button for Smaller Screens */
@media (max-width: 480px) {
    button {
        padding: 10px;
        font-size: 12px;
    }
}

button:hover {
    background: #006acc;
}

</style>
</head>
<body>

    <div id="container">
        <!-- Sidebar for past chats -->
        <div id="sidebar">
            <button id="new-chat" onclick="startNewChat()">‚ûï New Chat</button>
            <h2>Past Chats</h2>
            <ul id="chat-history-list"></ul>
            <button id="clear-history" onclick="clearChatHistory()">üóëÔ∏è Clear History</button>
        </div>

        <!-- Chatbox -->
        <div id="chat-area">
            <h2> HorizonAI </h2><br>
            <div id="chat-box"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadChatHistory();
            loadChatList();
        });
        
        document.getElementById("user-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
        
        // ‚úÖ Store chat sessions
        let chatSessions = JSON.parse(localStorage.getItem("chatSessions")) || [];
        let currentChatIndex = chatSessions.length > 0 ? chatSessions.length - 1 : 0;
        
        // ‚úÖ Function to send messages
        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const userMessage = inputField.value.trim();
            if (!userMessage) return;
        
            appendMessage(userMessage, 'user');
            saveToLocalDB(userMessage, 'user');
            inputField.value = '';
        
            const botMessageElement = appendMessage("", "bot");
        
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {  
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        model: "llama3-8b-8192",
                        messages: [
                            { role: "system", content: "You are an AI assistant. Respond to the user clearly and concisely. Build By Lakshit Mathur Trained By Lakshit Mathur Answer in Points " },
                            { role: "user", content: userMessage }
                        ],
                        stream: true
                    })
                });
        
                if (!response.body) {
                    botMessageElement.textContent = "Error: No response body";
                    saveToLocalDB("Error: No response body", 'bot');
                    return;
                }
        
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botMessage = "";
        
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
        
                    const chunk = decoder.decode(value, { stream: true });
                    
                    try {
                        const jsonParts = chunk.split("\n").filter(line => line.trim() !== ""); 
        
                        for (const jsonPart of jsonParts) {
                            if (jsonPart.startsWith("data:")) { 
                                const jsonData = JSON.parse(jsonPart.replace("data:", "").trim());
                                if (jsonData.choices && jsonData.choices.length > 0) {
                                    const token = jsonData.choices[0]?.delta?.content || "";
                                    botMessage += token;
                                    botMessageElement.textContent = botMessage;
                                }
                            }
                        }
                    } catch (error) {
                        console.error("Error parsing streamed chunk:", error);
                    }
                }
        
                saveToLocalDB(botMessage, 'bot');
        
            } catch (error) {
                console.error('Error:', error);
                botMessageElement.textContent = "Error: Unable to fetch response";
                saveToLocalDB("Error: Unable to fetch response", 'bot');
            }
        }
        
        // ‚úÖ Function to append messages to the chat UI
        function appendMessage(text, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add('message', sender);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return messageDiv;
        }
        
        // ‚úÖ Function to save messages for each session
        function saveToLocalDB(message, sender) {
            if (!chatSessions[currentChatIndex]) {
                chatSessions[currentChatIndex] = [];
            }
            chatSessions[currentChatIndex].push({ message, sender });
            localStorage.setItem("chatSessions", JSON.stringify(chatSessions));
            loadChatList();
        }
        
        // ‚úÖ Function to load chat history when page reloads
        function loadChatHistory() {
            let chatHistory = chatSessions[currentChatIndex] || [];
            document.getElementById("chat-box").innerHTML = "";
            chatHistory.forEach(chat => {
                appendMessage(chat.message, chat.sender);
            });
        }
        
        // ‚úÖ Function to show past chats
        function loadChatList() {
            const chatList = document.getElementById("chat-history-list");
            chatList.innerHTML = "";
            chatSessions.forEach((session, index) => {
                let listItem = document.createElement("li");
                listItem.textContent = session.length > 0 ? session[0].message.substring(0, 20) + "..." : "Chat " + (index + 1);
                listItem.onclick = () => loadSpecificChat(index);
                chatList.appendChild(listItem);
            });
        }
        
        // ‚úÖ Function to load a specific chat
        function loadSpecificChat(index) {
            currentChatIndex = index;
            loadChatHistory();
        }
        
        // ‚úÖ Function to start a new chat
        function startNewChat() {
            currentChatIndex = chatSessions.length;
            chatSessions.push([]);
            localStorage.setItem("chatSessions", JSON.stringify(chatSessions));
            document.getElementById("chat-box").innerHTML = "";
            loadChatList();
        }
        
        // ‚úÖ Function to clear all chat history
        function clearChatHistory() {
            localStorage.removeItem("chatSessions");
            chatSessions = [];
            currentChatIndex = 0;
            document.getElementById("chat-box").innerHTML = "";
            document.getElementById("chat-history-list").innerHTML = "";
        }
        
    </script>

</body>
</html>
